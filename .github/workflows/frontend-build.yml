name: Build and test @kendrick-cart-lamar/frontend

on:
  push:
    branches: [master]
    paths:
      - 'frontend/**'

  pull_request:
    branches: [master]
    paths:
      - 'frontend/**'

defaults:
  run:
    working-directory: frontend

jobs:
  build:
    runs-on: [self-hosted]
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.17

      - name: Setup yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn --immutable

      - name: Build
        run: yarn build
