name: "@pinehaus/frontend Workflow"

on:
  push:
    branches: [master]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend.*"
      - "docker/frontend.*"

  pull_request:
    branches: [master]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend.*"
      - "docker/frontend.*"

jobs:
  build:
    name: Build @pinehaus/frontend
    runs-on: [self-hosted]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.17

      - name: Setup yarn
        working-directory: frontend
        run: npm install -g yarn

      - name: Install dependencies
        working-directory: frontend
        run: yarn --immutable

      - name: Build
        working-directory: frontend
        run: yarn build

  docker-image:
    name: Build @pinehaus/frontend docker image
    needs: build
    runs-on: [self-hosted]

    steps:
      - uses: actions/checkout@v3

      - name: Build docker image
        run: docker compose -f docker/frontend.prod.yml build

      - name: Run docker image
        run: docker compose -f docker/frontend.prod.yml up -d
